apply plugin: 'base'

task buildDedup(type: Exec) {
    commandLine 'go', 'build', '-o', 'bin/dedup', './dedup/'

    environment["GOPATH"] = ""
    environment["GO111MODULE"] = "on"

    ext.output = {
        return standardOutput.toString()
    }
}
build.dependsOn(buildDedup)

clean {
    delete 'bin'
}
